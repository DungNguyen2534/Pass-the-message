<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass the message</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="message">
        <div>
          <h3 style="text-align: center; font-weight: bold">
            Pass the message
          </h3>
          <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5)"></p>
        </div>
        <div>
          <label for="message-input">Enter a message</label><br />
          <button style="border-radius: 5px 0 0 5px">
            <i class="fa-regular fa-envelope"></i></button
          ><input id="message-input" type="text" />
        </div>
        <br />
        <div>
          <button onclick="getMessage()">Submit</button>
        </div>
        <p
          id="message-output"
          style="text-align: center; text-transform: uppercase"
        ></p>
      </div>
    </div>
    <!-- script  -->
    <script src="./script.js"></script>
  </body>
</html>
